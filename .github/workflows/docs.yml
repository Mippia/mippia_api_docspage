name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        # requirements.txt가 있다면 그것을 쓰는 것이 더 좋습니다.
        run: |
          pip install sphinx furo myst-parser sphinx-copybutton
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Build docs
        # working-directory: ./docs  <-- 삭제함 (이미 루트에 Makefile이 있다고 가정)
        run: |
          make clean || true
          make html
      
      - name: Add CNAME
        # working-directory: ./docs  <-- 삭제함
        # 경로는 docs/_build 가 아니라 그냥 _build 가 됩니다.
        run: echo "docs.mippia.com" > _build/html/CNAME
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # artifact 업로드 경로도 docs/ 제거
          path: ./_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4