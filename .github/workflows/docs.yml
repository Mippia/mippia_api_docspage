name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install sphinx furo myst-parser sphinx-copybutton
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Build V1.1.1 docs (latest)
        run: |
          make clean || true
          make html
      
      - name: Build V1.1 docs
        run: |
          cd docs-v1.1
          sphinx-build -b html . ../_build/html/v1.1
      
      - name: Build V1.0 docs
        run: |
          cd docs-v1.0
          sphinx-build -b html . ../_build/html/v1.0
      
      - name: Add CNAME
        run: echo "docs.mippia.com" > _build/html/CNAME
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
